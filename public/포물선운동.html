<body>

    <div class="eotrmf">ğŸ’¬</div>

    </div>

    <div class="simulation-container">
        <h1>í¬ë¬¼ì„  ìš´ë™</h1>
        <canvas id="simulationCanvas" width="800" height="400"></canvas>
        <div class="controls">
            <label for="angle">ê°ë„</label>
            <input type="range" id="angle" class="slider" min="0" max="90" value="45">
            <span id="angleValue">45</span>Â°
        </div>
        <div class="controls">

            <span id="forceValue">50</span> N
        </div>
        <div class="controls">
            <label for="mass">ì§ˆëŸ‰</label>

            <span id="massValue">5</span> kg
        </div>
        <div class="controls">
            <label for="size">ê³µ í¬ê¸°</label>
            <input type="range" id="size" class="slider" min="5" max="50" value="10">
            <span id="sizeValue">10</span> px
        </div>
        <div class="controls">

            <span id="windValue">0</span> m/s
        </div>
        <div class="controls">
            <label for="windDirection">ë°”ëŒ ë°©í–¥</label>
            <select id="windDirection">
                <option value="1">ì˜¤ë¥¸ìª½</option>
                <option value="-1">ì™¼ìª½</option>
            </select>
        </div>
        <button onclick="launchProjectile()">Launch</button>
        <div>
            <h3>ì—ë„ˆì§€</h3>
            <p>ìœ„ì¹˜ ì—ë„ˆì§€: <span id="potentialEnergy">0</span> J</p>
            <p>ìš´ë™ ì—ë„ˆì§€: <span id="kineticEnergy">0</span> J</p>
            <p>ì—­í•™ì  ì—ë„ˆì§€: <span id="mechanicalEnergy">0</span> J</p>
        </div>

    <div class="controls">
        <label for="airResistance">ê³µê¸° ì €í•­ ì ìš©</label>

    <script>
        let interval; // ì „ì—­ ë³€ìˆ˜ë¡œ ì„¤ì •í•˜ì—¬ ì• ë‹ˆë©”ì´ì…˜ì„ ì œì–´
        document.querySelector('.eotrmf').addEventListener('click', () => {
            document.getElementById('commentSection').classList.toggle('open');
        });

        function addcomment() {
            const commentSection = document.getElementById('commentSection');
            const commentInput = document.getElementById('commentInput');
            const commentBody = document.getElementById('commentBody');
            const postId = 7; // ì‹¤ì œ í¬ìŠ¤íŠ¸ IDë¡œ êµì²´í•´ì•¼ í•¨

            const newCommentText = commentInput.value.trim();
            if (newCommentText === '') return; // ë¹ˆ ëŒ“ê¸€ì€ ì¶”ê°€í•˜ì§€ ì•ŠìŒ

            // ëŒ“ê¸€ì„ ì¶”ê°€í•˜ëŠ” ìš”ì²­
            fetch(`/comments/${postId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-Requested-With': 'XMLHttpRequest'
                },
                body: new URLSearchParams({
                    content: newCommentText
                })
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('ëŒ“ê¸€ ì¶”ê°€ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }
            })
            .then(newComment => {
                // ëŒ“ê¸€ ì¶”ê°€ ì„±ê³µ ì‹œ ëŒ“ê¸€ì„ DOMì— ì¶”ê°€
                const commentElement = document.createElement('div');
                commentElement.className = 'comment';
                commentElement.innerHTML = `<p>${newComment.content}</p>`;
                commentBody.appendChild(commentElement);
                commentInput.value = ''; // ì…ë ¥ í•„ë“œ ì´ˆê¸°í™”
            })
            .catch(error => {
                console.error('ëŒ“ê¸€ ì¶”ê°€ ì¤‘ ì˜¤ë¥˜ ë°œìƒ:', error);
                alert('ëŒ“ê¸€ ì¶”ê°€ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            });
        }

        const canvas = document.getElementById("simulationCanvas");
        const ctx = canvas.getContext("2d");

        const g = 9.8; // ì¤‘ë ¥ ê°€ì†ë„
        let angle = document.getElementById("angle").value;
        let force = document.getElementById("force").value;
        let mass = document.getElementById("mass").value;
        let size = document.getElementById("size").value;
        let wind = document.getElementById("wind").value;
        let windDirection = document.getElementById("windDirection").value;
        const airResistanceConstant = 0.01;

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆë¡œ ê° ìŠ¬ë¼ì´ë” ê°’ ì—…ë°ì´íŠ¸
        document.getElementById("angle").addEventListener("input", function() {
            angle = this.value;
            document.getElementById("angleValue").innerText = angle;
            drawCannon();
        });

        document.getElementById("force").addEventListener("input", function() {
            force = this.value;
            document.getElementById("forceValue").innerText = force;
        });

        document.getElementById("mass").addEventListener("input", function() {
            mass = this.value;
            document.getElementById("massValue").innerText = mass;
        });

        document.getElementById("size").addEventListener("input", function() {
            size = this.value;
            document.getElementById("sizeValue").innerText = size;
        });

        document.getElementById("wind").addEventListener("input", function() {
            wind = this.value;
            document.getElementById("windValue").innerText = wind;
        });

        document.getElementById("windDirection").addEventListener("change", function() {
            windDirection = this.value;
        });

        // ì´ˆê¸° ëŒ€í¬ ìœ„ì¹˜ì™€ ëª¨ì–‘ ê·¸ë¦¬ê¸°
        drawCannon();

        function drawCannon() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // ìº”ë²„ìŠ¤ ì§€ìš°ê¸°
            ctx.save(); // í˜„ì¬ ìƒíƒœ ì €ì¥
            ctx.translate(100, canvas.height - 50); // ëŒ€í¬ì˜ ì¤‘ì‹¬ ì´ë™
            ctx.rotate(-angle * Math.PI / 180); // ëŒ€í¬ ê°ë„ ì ìš©
            ctx.fillStyle = "black";
            ctx.fillRect(0, -10, 50, 20); // ëŒ€í¬ ê·¸ë¦¬ê¸°
            ctx.restore(); // ì´ì „ ìƒíƒœë¡œ ë³µêµ¬
        }
        function launchProjectile() {
    if (interval) {
        clearInterval(interval); // ê¸°ì¡´ ì• ë‹ˆë©”ì´ì…˜ ì¤‘ì§€
    }

    const initialVelocity = force / mass; 
    const radianAngle = angle * Math.PI / 180;

    let initialVelocityX = initialVelocity * Math.cos(radianAngle);
    let initialVelocityY = initialVelocity * Math.sin(radianAngle);

    let x = 100; // ëŒ€í¬ ìœ„ì¹˜
    let y = canvas.height - 50;
    
    interval = setInterval(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawCannon();

        // ë°”ëŒ ì ìš©
        x += initialVelocityX + windDirection * wind;
        y -= initialVelocityY - (g / 2); // ì¤‘ë ¥ ì ìš©

        // ë²½ë©´ì— íŠ•ê¸°ë„ë¡ ìˆ˜ì •
        if (x >= canvas.width - size / 2) {
            x = canvas.width - size / 2; // ìœ„ì¹˜ ì¡°ì •
            initialVelocityX *= -1; // x ì†ë„ ë°˜ì „
        } else if (x <= size / 2) {
            x = size / 2; // ìœ„ì¹˜ ì¡°ì •
            initialVelocityX *= -1; // x ì†ë„ ë°˜ì „
        }

        // ë°”ë‹¥ì— ë‹¿ì•˜ì„ ë•Œ íŠ•ê¸°ë„ë¡ ìˆ˜ì •
        if (y >= canvas.height - size / 2) {
            y = canvas.height - size / 2; // ìœ„ì¹˜ ì¡°ì •
            initialVelocityY *= -0.7; // y ì†ë„ ë°˜ì „ ë° ê°ì‡ 
        } else {
            // ê³µê¸° ì €í•­ ì ìš© ì—¬ë¶€ í™•ì¸
            if (document.getElementById("airResistance").checked) {
                initialVelocityX -= airResistanceConstant * initialVelocityX;
                initialVelocityY -= airResistanceConstant * initialVelocityY;
            }
        }

        // ê³µ ê·¸ë¦¬ê¸°
        ctx.beginPath();
        ctx.arc(x, y, size / 2, 0, 2 * Math.PI);
        ctx.fillStyle = "red";
        ctx.fill();

        // ì—ë„ˆì§€ ê³„ì‚° ë° í‘œì‹œ
        const kineticEnergy = 0.5 * mass * (initialVelocityX ** 2 + initialVelocityY ** 2);
        const potentialEnergy = mass * g * (canvas.height - y);
        const mechanicalEnergy = kineticEnergy + potentialEnergy;

        document.getElementById("potentialEnergy").innerText = potentialEnergy.toFixed(2);
        document.getElementById("kineticEnergy").innerText = kineticEnergy.toFixed(2);
        document.getElementById("mechanicalEnergy").innerText = mechanicalEnergy.toFixed(2);
    }, 50);
}



    </script>
