<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Lab</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        .login-register {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 18px;
            color: #333;
            margin: 0;
        }

        header {
            text-align: center;
            margin: 30px 0;
        }

        header h1 {
            font-size: 48px;
            color: #333;
            margin: 0;
        }

        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .go-box-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap-reverse;
            justify-content: center;
            max-width: 800px;
        }

        .go-box {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .go-box:hover {
            transform: scale(1.05);
        }

        .go-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            z-index: 0;
        }

        .go-box.fire::before {
            background-image: url('../image/불꽃실험.png');
        }

        .go-box.circuit::before {
            background-image: url('../image/전기회로.png');
        }

        .go-box.solar::before {
            background-image: url('../image/태양계.png');
        }

        .go-box.plants::before {
            background-image: url('../image/식물과에너지.png');
        }

        .go-box.solubility::before {
            background-image: url('../image/용해도.png');
        }

        .go-box.giche::before {
            background-image: url('../image/포물선운동.png');
        }

        .go-box:hover::before {
            opacity: 0.6;
        }

        .go-box span {
            position: relative;
            z-index: 1;
        }

        .ad-sidebar {
        width: 160px;
        position: absolute;
        top: 50px;
        right: 0px;
    }

        .ad-top {
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .ad-mobile {
            position: absolute;
            left: 0;
            bottom: 0;
            z-index: 1000;
        }

        .ad-bottom {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

    </style>
</head>

<body>
    {% if islogin == False %}
    <div class="login-register" onclick="window.location.href='/login'">login / register</div>
    {% else %}
    <div class="login-register logout" onclick="window.location.href='/logout'">logout</div>
    {% endif %}
    <div class="ad-top">
        <ins class="kakao_ad_area" style="display:none;"
            data-ad-unit="DAN-xXdUGbzEFy0bHdIC"
            data-ad-width="728"
            data-ad-height="90"></ins>
    </div>

    <header>
        <h1>자바스크립트 실험실</h1>
    </header>

    <div class="content-wrapper">
        <div class="go-box-container">
            <div class="go-box fire" onclick="window.location='/실험/불꽃실험'">
                <span>불꽃실험</span>
            </div>
            <div class="go-box circuit" onclick="window.location='/실험/전기회로'">
                <span>전기회로</span>
            </div>
            <div class="go-box solar" onclick="window.location='/실험/태양계'">
                <span>태양계</span>
            </div>
            <div class="go-box plants" onclick="window.location='/실험/식물과에너지'">
                <span>식물과에너지</span>
            </div>
            <div class="go-box solubility" onclick="window.location='/실험/용해도'">
                <span>용해도</span>
            </div>
            <div class="go-box giche" onclick="window.location='/실험/포물선운동'">
                <span>포물선운동</span>
            </div>
        </div>

        
    </div>
    <div class="ad-sidebar">
        <ins class="kakao_ad_area" style="display:none;"
            data-ad-unit="DAN-4BcFq4mOzvUCmGND"
            data-ad-width="160"
            data-ad-height="600"></ins>
    </div>
    <div class="ad-mobile">
        <ins class="kakao_ad_area" style="display:none;"
            data-ad-unit="DAN-9EAI9qmVJ0mvIZgY"
            data-ad-width="320"
            data-ad-height="100"></ins>
    </div>

    <div class="ad-bottom">
        <ins class="kakao_ad_area" style="display:none;"
            data-ad-unit="DAN-oOBhpFJ9RyLpbudK"
            data-ad-width="300"
            data-ad-height="250"></ins>
    </div>

    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
</body>

</html>
