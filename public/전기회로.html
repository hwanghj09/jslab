<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전기 회로 학습</title>
    <meta name="google-site-verification" content="8KcUKjvAz9EDMV1cHZVJ5rOiKQCN9KaMAfOaZr61JyA" />
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #000000;
            --background-color: #ecf0f1;
            --text-color: #2c3e50;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
        }

        .circuit-types {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }

        .circuit-type {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 45%;
            transition: transform 0.3s ease;
        }

        .circuit-type:hover {
            transform: translateY(-5px);
        }

        .circuit-type h2 {
            color: var(--secondary-color);
        }

        .circuit-type a {
            display: inline-block;
            background-color: var(--secondary-color);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .circuit-type a:hover {
            background-color: var(--secondary-color);
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            cursor: pointer;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>전기 회로</h1>  
        <div class="circuit-types">
            <div class="circuit-type">
                <h2>직렬 연결</h2>
                <p>직렬 연결에서는 전류가 한 경로로만 흐릅니다. 하나의 전구가 고장나면 모든 전구가 꺼집니다.</p>
                <a href="/실험/전기회로-직">직렬 회로 보기</a>
            </div>
            <div class="circuit-type">
                <h2>병렬 연결</h2>
                <p>병렬 연결에서는 전류가 여러 경로로 나뉘어 흐릅니다. 하나의 전구가 고장나도 다른 전구는 계속 작동합니다.</p>
                <a href="/실험/전기회로-병">병렬 회로 보기</a>
            </div>
        </div>
        <div class="navigation">
            <button onclick="goToIndex()">메인으로</button>
        </div>
    </div>
    <script>
        function goToIndex() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
