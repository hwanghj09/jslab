    <script>
        const canvas = document.getElementById('generatorCanvas');
        const ctx = canvas.getContext('2d');

        let rotation = 0;
        let brightness = 0;
        let isDragging = false;
        let lastMousePosition = { x: 0, y: 0 };

        function drawGenerator() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw magnet
            ctx.fillStyle = '#607d8b';
            ctx.fillRect(50, 100, 100, 100);
            ctx.strokeStyle = '#37474f';
            ctx.lineWidth = 3;
            ctx.strokeRect(50, 100, 100, 100);
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText('N', 75, 140);
            ctx.fillText('S', 75, 190);

            // Draw coil
            ctx.save();
            ctx.translate(200, 150);
            ctx.rotate(rotation);
            ctx.beginPath();
            ctx.arc(0, 0, 50, 0, Math.PI * 2);
            ctx.strokeStyle = 'orange';
            ctx.lineWidth = 7;
            ctx.shadowColor = 'rgba(255, 165, 0, 0.5)';
            ctx.shadowBlur = 10;
            ctx.stroke();
            ctx.restore();

            // Draw handle
            ctx.save();
            ctx.translate(200, 150);
            ctx.rotate(rotation);
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(70, 0);
            ctx.strokeStyle = '#37474f';
            ctx.lineWidth = 5;
            ctx.stroke();
            ctx.restore();

            // Draw wires
            ctx.beginPath();
            ctx.moveTo(100, 200);
            ctx.lineTo(100, 250);
            ctx.lineTo(275, 250);
            ctx.lineTo(350, 250); 
            ctx.lineTo(350, 200);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 4;
            ctx.stroke();

            // Draw light bulb
            ctx.beginPath();
            ctx.arc(350, 150, 30, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 0, ${brightness})`;
            ctx.fill();
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.shadowColor = `rgba(255, 255, 0, ${brightness})`;
            ctx.shadowBlur = brightness * 20;
            ctx.stroke();

            // Draw light bulb base
            ctx.beginPath();
            ctx.moveTo(335, 180);
            ctx.lineTo(365, 180);
            ctx.lineTo(365, 210);
            ctx.lineTo(335, 210);
            ctx.closePath();
            ctx.fillStyle = '#cccccc';
            ctx.fill();
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function updateRotation(event) {
            if (!isDragging) return;

            const rect = canvas.getBoundingClientRect();
            const centerX = rect.left + 200;
            const centerY = rect.top + 150;

            const currentMousePosition = {
                x: event.clientX - centerX,
                y: event.clientY - centerY
            };

            const angle = Math.atan2(currentMousePosition.y, currentMousePosition.x) -
                          Math.atan2(lastMousePosition.y, lastMousePosition.x);

            rotation += angle;
            lastMousePosition = currentMousePosition;

            brightness = Math.min(1, brightness + Math.abs(angle) * 0.5);
            drawGenerator();

            // Gradually decrease brightness
            setTimeout(() => {
                brightness = Math.max(0, brightness - 0.05);
                drawGenerator();
            }, 50);
        }

        canvas.addEventListener('mousedown', (event) => {
            isDragging = true;
            const rect = canvas.getBoundingClientRect();
            lastMousePosition = {
                x: event.clientX - (rect.left + 200),
                y: event.clientY - (rect.top + 150)
            };
        });

        canvas.addEventListener('mousemove', updateRotation);

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isDragging = false;
        });

        drawGenerator();

});
