<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="google-site-verification" content="8KcUKjvAz9EDMV1cHZVJ5rOiKQCN9KaMAfOaZr61JyA" />
    <style>
        /* Í∏∞Ï°¥ Ïä§ÌÉÄÏùºÏùÄ Í∑∏ÎåÄÎ°ú Ïú†ÏßÄÌï©ÎãàÎã§ */
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Roboto', sans-serif;
            color: white;
            user-select: none;
        }

        .solar-system {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            transform-origin: top left;
            transition: transform 0.2s ease;
            transform-origin: center center;
        }

        .sun, .planet {
            position: absolute;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sun {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ffd200 0%, #f7971e 100%);
            box-shadow: 0 0 60px #ff6600;
            z-index: 10;
        }

        .planet {
            background-size: cover;
        }

        @keyframes orbit {
            from { transform: rotate(0deg) translateX(var(--orbit-radius)) rotate(0deg); }
            to   { transform: rotate(360deg) translateX(var(--orbit-radius)) rotate(-360deg); }
        }

        .mercury { --size: 14px; --orbit-radius: 80px; --orbit-period: 88s; background-image: url('../image/ÏàòÏÑ±.png'); z-index: 10; --height: 14px }
        .venus { --size: 18px; --orbit-radius: 110px; --orbit-period: 225s; background-image: url('../image/Í∏àÏÑ±.png'); z-index: 10; --height: 18px }
        .earth { --size: 20px; --orbit-radius: 140px; --orbit-period: 365s; background-image: url('../image/ÏßÄÍµ¨.png'); z-index: 10; --height: 20px }
        .mars { --size: 16px; --orbit-radius: 180px; --orbit-period: 687s; background-image: url('../image/ÌôîÏÑ±.png'); z-index: 10; --height: 16px }
        .jupiter { --size: 50px; --orbit-radius: 280px; --orbit-period: 4333s; background-image: url('../image/Î™©ÏÑ±.png'); z-index: 10; --height: 50px }
        .saturn { --size: 44px; --orbit-radius: 400px; --orbit-period: 10759s; background-image: url('../image/ÌÜ†ÏÑ±.png'); z-index: 10; --height: 34px }
        .uranus { --size: 30px; --orbit-radius: 500px; --orbit-period: 30687s; background-image: url('../image/Ï≤úÏôïÏÑ±.png'); z-index: 10; --height: 30px }
        .neptune { --size: 28px; --orbit-radius: 620px; --orbit-period: 60190s; background-image: url('../image/Ìï¥ÏôïÏÑ±.png'); z-index: 10; --height: 28px }

        .planet {
            width: var(--size);
            height: var(--height);
            animation: orbit var(--orbit-period) linear infinite;
        }

        .stars {

            top: 0;

        }

</head>
<body>
    <div class="eotrmf">üí¨</div>

    <div class="solar-system">
        <div class="sun" data-planet="sun"></div>
        <div class="planet mercury" data-planet="mercury"></div>
        <div class="planet venus" data-planet="venus"></div>
        <div class="planet earth" data-planet="earth"></div>
        <div class="planet mars" data-planet="mars"></div>
        <div class="planet jupiter" data-planet="jupiter"></div>
        <div class="planet saturn" data-planet="saturn"></div>
        <div class="planet uranus" data-planet="uranus"></div>
        <div class="planet neptune" data-planet="neptune"></div>
    </div>

    <a class="backbutton" onclick="window.location.href='/index'"><-</a>
    <div class="stars"></div>
    <div class="planet-info" id="planetInfo"></div>

    <script>
        document.querySelector('.eotrmf').addEventListener('click', () => {
            commentSection.classList.toggle('open');
        });

        function addcomment() {
            const commentInput = document.getElementById('commentInput');
            const commentBody = document.getElementById('commentBody');
            const content = commentInput.value.trim();

            if (content !== "") {
                const newComment = document.createElement('div');
                newComment.className = 'comment';
                newComment.innerHTML = `<p>${content}</p>`;
                commentBody.appendChild(newComment);
                commentInput.value = "";
            }
        }

        // ÎìúÎûòÍ∑∏ Î∞è ÌôïÎåÄ/Ï∂ïÏÜå Í∏∞Îä• ÏΩîÎìú
        let isDragging = false;
        let startX, startY, initialTransformX, initialTransformY;
        let scale = 1;
        const MIN_SCALE = 0.5;
        const MAX_SCALE = 2;

        const solarSystem = document.querySelector('.solar-system');

        function onMouseDown(event) {
            isDragging = true;
            startX = event.clientX;
            startY = event.clientY;

            // ÌòÑÏû¨ transform Í∞íÏùÑ Í∞ÄÏ†∏ÏôÄ Ï†ÄÏû•
            const transform = getComputedStyle(solarSystem).transform;
            const matrix = new DOMMatrix(transform);
            initialTransformX = matrix.m41;
            initialTransformY = matrix.m42;

            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        }

        function onMouseMove(event) {
            if (!isDragging) return;

            const dx = event.clientX - startX;
            const dy = event.clientY - startY;

            // ÎìúÎûòÍ∑∏ Ïãú ÌòÑÏû¨ Ïä§ÏºÄÏùº Í∞íÏùÑ Î∞òÏòÅ
            solarSystem.style.transform = `translate(${initialTransformX + dx}px, ${initialTransformY + dy}px) scale(${scale})`;
        }

        function onMouseUp() {
            isDragging = false;
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseup', onMouseUp);
        }

        // Ìú† Ïù¥Î≤§Ìä∏Î°ú Ï§åÏù∏/Ï§åÏïÑÏõÉ Ï≤òÎ¶¨
        function handleWheel(event) {
            event.preventDefault();
            const delta = event.deltaY;

            // Ï§å Ïù∏/ÏïÑÏõÉ Í≥ÑÏÇ∞
            if (delta > 0) {
                scale = Math.max(scale * 0.9, MIN_SCALE);
            } else {
                scale = Math.min(scale * 1.1, MAX_SCALE);
            }

            // ÌòÑÏû¨ transform Í∞íÏùÑ Í∞ÄÏ†∏ÏôÄ Ï†ÄÏû•
            const transform = getComputedStyle(solarSystem).transform;
            const matrix = new DOMMatrix(transform);
            const currentX = matrix.m41;
            const currentY = matrix.m42;

            // ÏÉàÎ°úÏö¥ transform Ï†ÅÏö© (Í∏∞Ï°¥ ÏúÑÏπò + Ïä§ÏºÄÏùº Ï†ÅÏö©)
            solarSystem.style.transform = `translate(${currentX}px, ${currentY}px) scale(${scale})`;
        }

        // Ìú† Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Ï∂îÍ∞Ä
        solarSystem.addEventListener('wheel', handleWheel, { passive: false });

        // ÎßàÏö∞Ïä§ ÎìúÎûòÍ∑∏ ÏãúÏûë Î¶¨Ïä§ÎÑà Ï∂îÍ∞Ä
        document.addEventListener('mousedown', onMouseDown);

        const planetInfo = document.getElementById('planetInfo');
        
        const planetDescriptions = {
            sun: 'ÌÉúÏñë: ÌÉúÏñëÍ≥ÑÏùò Ï§ëÏã¨Ïóê ÏûàÎäî Ìï≠ÏÑ±ÏûÖÎãàÎã§.',
            mercury: 'ÏàòÏÑ±: ÌÉúÏñëÏóê Í∞ÄÏû• Í∞ÄÍπåÏö¥ ÌñâÏÑ±ÏûÖÎãàÎã§.',
            venus: 'Í∏àÏÑ±: Îëê Î≤àÏß∏ ÌñâÏÑ±ÏúºÎ°ú, ÏßÄÍµ¨ÏôÄ ÎπÑÏä∑Ìïú ÌÅ¨Í∏∞ÏûÖÎãàÎã§.',
            earth: 'ÏßÄÍµ¨: Ïù∏Î•òÍ∞Ä ÏÇ¥Í≥† ÏûàÎäî Ïú†ÏùºÌïú ÌñâÏÑ±ÏûÖÎãàÎã§.',
            mars: 'ÌôîÏÑ±: Î∂âÏùÄÏÉâÏúºÎ°ú ÎπõÎÇòÎäî ÌñâÏÑ±ÏûÖÎãàÎã§.',
            jupiter: 'Î™©ÏÑ±: ÌÉúÏñëÍ≥ÑÏóêÏÑú Í∞ÄÏû• ÌÅ∞ ÌñâÏÑ±ÏûÖÎãàÎã§.',
            saturn: 'ÌÜ†ÏÑ±: Ïú†Î™ÖÌïú Í≥†Î¶¨Î°ú ÎëòÎü¨Ïã∏Ïù∏ ÌñâÏÑ±ÏûÖÎãàÎã§.',
            uranus: 'Ï≤úÏôïÏÑ±: ÏòÖÏùÄ ÌååÎûÄÏÉâÏùò Í±∞ÎåÄ Í∞ÄÏä§ ÌñâÏÑ±ÏûÖÎãàÎã§.',
            neptune: 'Ìï¥ÏôïÏÑ±: ÌÉúÏñëÍ≥ÑÏùò Í∞ÄÏû• Î∞îÍπ•Ï™ΩÏóê ÏûàÎäî ÌñâÏÑ±ÏûÖÎãàÎã§.'
        };

        document.querySelectorAll('.planet, .sun').forEach(planet => {
            planet.addEventListener('click', () => {
                const planetName = planet.getAttribute('data-planet');
                planetInfo.textContent = planetDescriptions[planetName];
                planetInfo.style.display = 'block';
            });
        });

        // Close the planet-info when clicked outside the planets
        document.addEventListener('click', (e) => {
            if (!e.target.classList.contains('planet') && !e.target.classList.contains('sun')) {
                planetInfo.style.display = 'none';
            }
        });
    </script>
